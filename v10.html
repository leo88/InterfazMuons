<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/im.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="shortcut icon" href="imgs/favicon.png" /> 
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>MUONS</title>
    
  </head>
  <body class="fondo10 animated fadeIn">
      <div class="encabezado">
           <div class="container-fluid">
               <div class="row d-flex align-items-center">
                    <div class="col order-lg-0"> 
                       <a href=""><button type="submit" class="boton efecto"><i class="fas fa-arrow-circle-left"></i> VOLVER</button></a> 
                    </div>

                    <div class="col order-lg-2">
                       <a href=""><button type="submit" class="boton efecto">SALIR <i class="fas fa-times-circle"></i> </button></a>                   
                    </div> 

                    <div class="col order-lg-1">
                        <div class="titulo">ESTADÍSTICAS MEDICIONES</div>
                    </div>                 

               </div>   
           </div>
      </div>

      <div class="contenido-v10">
          <form class="formulario-v10"> 
             <div class="container-fluid">            
                 <div class="row d-flex align-items-center">

                   <div class="col-md-12">
                     <p>Por favor escoja el parámetro del tipo de medición a consultar: </p>
                   </div>
                   <div class="col-md-12">
                       <select name="">
                           <option value="value1" selected> Medida tipo 1 </option> 
                           <option value="value2"> Medida tipo  2 </option>
                           <option value="value3"> Medida tipo  3 </option>
                       </select>
                   </div>
                   
                   <div class="col-md-12">
                     <p>Por favor escoja el intervalo de tiempo: </p>
                   </div>                   
                   <div class="col-md-12">
                     <input type="radio" name="radio_boton" value="1"> 
                     <label>Último mes</label>
                   </div>
                   
                   <div class="col-md-12">
                     <input type="radio" name="radio_boton" value="2"> 
                     <label>Último trimestre</label>
                   </div>                   
                   
                   <div class="col-md-12">
                     <input type="radio" name="radio_boton" value="3">
                     <label>Último semestre</label>
                   </div>                   
                   
                   <div class="col-md-12">
                     <input type="radio" name="radio_boton" value="4"> 
                     <label>Desde la instación</label>
                   </div> 
                   
                 </div>
             </div> 
          </form>
      </div>
  
  </body>
</html>
